<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Login</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="js/validation.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
<script src="https://code.jquery.com/jquery-1.8.2.js"></script>
<script src="https://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
<script>

    </script>
<body>

    <div class="container">
        <div class="box ">
            <section class="imgHeader">
                <div class="col item">
                    <a class="mainHeader">
                        <img id="img" src="image/logo.png" alt="logo">
                    </a>
                </div>
                <div class="col item">

                    <a class="mainHeader ">
                        <img id="img2" src="image/text.png" alt="text">
                    </a>
                </div>
            </section>

            <form class="form" name="form" id="form" method="POST">
                <div class="row">
                    <div class="col item col-width">
                        <label>Full Name*</label>
                        <input type="text" placeholder="Name" minlength="4" name="name" onchange="validateName()" id="name" class="input-padrao"  required>
                        <p id="errorName" class="error" hidden>Fullname Invalid</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col item input-group">
                        <label class="" for="email">Email*</label>
                        <input type="email" id="email" onchange="validateEmail()" class="input-padrao" placeholder="foo@bar.com" required>
                        <p id="errorEmail" class="error" hidden>Email Invalid</p>
                    </div>
                    <div class="col item input-subgroup">
                        <label class="" for="phone">Phone*</label>
                        <input type="tel" id="phone" class="input-padrao" onchange="validatePhone()" placeholder="(83) 00000-0000" required>
                        <p id="errorPhone" type="hidden" class="error">Phone Invalid</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col item input-group">

                        <label for="password">Password*</label>
                        <input type="password" id="password" maxlength="9"  minlength="6" onchange="validatePassword()" class="input-padrao" required>
                        <p id="errorPassword" class="error" hidden>Password Invalid</p>
                    </div>
                    <div class="col item input-subgroup">

                        <label>Birthday*</label>
                        <input id="date" type="text"  placeholder="yyyy/mm/dd" class="input-padrao" required>
                        <p id="errorAge" class="error" hidden>Age Invalid</p>
                    </div>
                </div>

                <div class="buttons-footer">
                    <div class="col item">
                        <div>
                            <label class="checkbox">
                                <input id="checkbox" type="checkbox">I accept the terms and privacy
                            </label>
                            <p id="errorCheck" class="error" hidden>You must accept the terms</p>
                        </div>
                    </div>
                    <div class="col item">
                        <button class="button" id="btnSucess" onclick="valid()" type="submit">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
